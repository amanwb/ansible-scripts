---
- name: Uninstall Apache2
  hosts: all
  become: yes
  tasks:
    - name: Stop Apache2 service
      service:
        name: apache2
        state: stopped
        enabled: no

    - name: Uninstall Apache2
      apt:
        name: apache2
        state: absent
        autoremove: yes
        purge: yes

    - name: Remove Apache configuration files
      file:
        path: /etc/apache2
        state: absent

    - name: Close firewall ports (if UFW was used)
      command: ufw deny 80 && ufw deny 443
      ignore_errors: yes  # Ignore if UFW is not installed
